<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="base :: head('owner details')" />

<body>
    <th:block th:replace="base :: navbar('owners')" />
    <div class="container">
        <div class="d-flex mb-2">
            <h3 th:text="${owner.name}"></h3>
            <a th:href="${owner.id}+'/edit'" class="btn btn-dark ms-auto">Edit owner</a>
        </div>
        <table class="table table-dark table-striped">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td th:text="${owner.name}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td th:text="${owner.address}"></td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td th:text="${owner.phone}"></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex mb-2">
            <h4>Pets and Visits</h4>
            <a th:href="@{/owners/{id}/pets/new(id=${owner.id})}" class="btn btn-dark ms-auto">Add new pet</a>
        </div>
        <div th:each="pet : ${owner.pets}" class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" th:id="'panelsStayOpen-heading'+${pet.id}">
                    <button th:text="${pet.name}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#panelsStayOpen-collapse'+${pet.id}" aria-expanded="false"
                        th:aria-controls="'panelsStayOpen-collapse'+${pet.id}">
                    </button>
                </h2>
                <div th:id="'panelsStayOpen-collapse'+${pet.id}" class="accordion-collapse collapse bg-secondary"
                    th:aria-labelledby="'panelsStayOpen-heading'+${pet.id}">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <div class="d-flex">
                                    <h5>Information</h5>
                                    <a class="btn btn-dark mb-2 ms-auto" th:href="@{/owners/{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}">Edit pet</a>
                                </div>
                                <table class="table table-dark table-striped">
                                    <tbody>
                                        <tr>
                                            <td>Name</td>
                                            <td th:text="${pet.name}"></td>
                                        </tr>
                                        <tr>
                                            <td>Type</td>
                                            <td th:text="${pet.category}"></td>
                                        </tr>
                                        <tr>
                                            <td>Birth day</td>
                                            <td th:text="${pet.birthDate}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-lg-6 col-12">
                                <div class="d-flex">
                                    <h5>Visits</h5>
                                    <a class="btn btn-dark mb-2 ms-auto"href="">Add visit</a>
                                </div>
                                <table class="table table-dark table-striped">
                                    <tbody>
                                        <tr>
                                            <th>Date</th>
                                            <th>Description</th>
                                        </tr>
                                        <tr>
                                            <td>test</td>
                                            <td>test</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="base :: scripts" />
</body>

</html>
