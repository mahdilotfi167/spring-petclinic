<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="base :: head('owners')" />
<body>
    <th:block th:replace="base :: navbar('owners')" />
    <div class="container">
        <div class="d-flex mb-2">
            <h3>Owners</h3>
            <a th:href="@{/owners/new}" class="btn btn-dark ms-auto">Add new owner</a>
        </div>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Pets</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}" th:with="pets=${#strings.listJoin(owner.pets, ', ')}">
                    <th th:text="${owner.id}" scope="row"></th>
                    <td><a th:text="${owner.name}" th:href="@{/owners/{id}(id=${owner.id})}"></a></td>
                    <td th:text="${owner.address}"></td>
                    <td th:text="${owner.phone}"></td>
                    <td th:text="${#strings.isEmpty(pets)} ? 'none' : ${pets}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <th:block th:replace="base :: scripts" />
</body>
</html>
