<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">petclinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2" th:fragment="navbar(active)" id="baseNav">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Petclinic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div th:with="status=${#strings.toLowerCase(active)}" class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:class="${#strings.equals(status,'home')} ? 'nav-link active' : 'nav-link'" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${#strings.equals(status,'owners')} ? 'nav-link active' : 'nav-link'" th:href="@{/owners}">Owners</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${#strings.equals(status,'veterinarians')} ? 'nav-link active' : 'nav-link'" th:href="@{/vets}">Veterinarians</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Find veterinarians</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    </th:block>
</body>

</html>
